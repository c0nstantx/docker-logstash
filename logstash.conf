input {
    lumberjack {
        port => "5043"
        ssl_certificate => "/config-dir/logstash-forwarder.crt" 
        ssl_key => "/config-dir/logstash-forwarder.key" 
    }
}
filter {
    grok {
        patterns_dir => "/logstash-patterns"
        match => { "message" =>  "%{NGINXACCESS}" }
    }
}
filter {
    grok {
        patterns_dir => "/logstash-patterns"
        match => { "message" =>  "%{MONOLOG}" }
    }
}
output {
    stdout { }
    elasticsearch{
        host => "elasticsearch"
        protocol => "http"
    }
}